<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Troškovi - Đubriva</title>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
<style>
    body {
        font-family: 'Rubik', sans-serif;
        max-width: 480px;
        margin: 0 auto;
        padding: 10px;
        background-color: #f7f7f7;
        color: #2e7d32;
        text-align: center;
    }
    h2 { margin: 20px 0; }
    form {
        margin-top: 20px;
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* Stil input polja */
    label {
        display: block;
        margin: 10px 0 5px;
        text-align: left;
        font-weight: 500;
    }
    input, textarea {
        display: block;
        width: 100%;
        box-sizing: border-box;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 15px;
        outline: none;
        transition: border-color 0.2s;
    }
    input:focus, textarea:focus {
        border-color: #2e7d32;
    }
    textarea { resize: vertical; }

    /* Uklanjanje strelica iz brojevnih polja */
    /* Chrome, Safari, Edge, Opera */
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    /* Firefox i ostali */
    input[type=number] {
        appearance: textfield;
    }

    button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border-radius: 10px;
        border: none;
        background-color: #2e7d32;
        color: white;
        cursor: pointer;
        font-weight: 600;
        margin-top: 15px;
        transition: background-color 0.2s;
    }
    button:hover { background-color: #27682c; }
    .backBtn {
        background: #d32f2f;
        margin-top: 20px;
    }
</style>
</head>
<body>

<h2>Troškovi - Đubriva</h2>

<form id="djubrivaForm">
    <label for="datum">Datum:</label>
    <input type="date" id="datum" required />

    <label for="kolicina">Količina:</label>
    <input type="number" id="kolicina" required />

    <label for="trosak">Trošak po jedinici (RSD):</label>
    <input type="number" id="trosak" required />

    <label for="ukupanTrosak">Ukupan trošak (RSD):</label>
    <input type="number" id="ukupanTrosak" readonly style="background:#f0f0f0;" />

    <label for="napomena">Napomena:</label>
    <textarea id="napomena" rows="3" placeholder="(nije obavezno)"></textarea>

    <button type="submit">Sačuvaj trošak</button>
</form>

<button class="backBtn" onclick="window.location.href='troskovi.html'">⬅ Nazad</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

// Firebase konfiguracija
const firebaseConfig = {
    apiKey: "AIzaSyBGeFazvjgtDUbB-VSJlEcXDe4bW-r0sJs",
    authDomain: "agritalia-app.firebaseapp.com",
    projectId: "agritalia-app",
    storageBucket: "agritalia-app.appspot.com",
    messagingSenderId: "935329247921",
    appId: "1:935329247921:web:d9de1aa832e2432170a890"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

// Automatski izračun ukupnog troška
const kolicinaInput = document.getElementById("kolicina");
const trosakInput = document.getElementById("trosak");
const ukupanInput = document.getElementById("ukupanTrosak");

function izracunajUkupno() {
    const kolicina = parseFloat(kolicinaInput.value) || 0;
    const trosak = parseFloat(trosakInput.value) || 0;
    ukupanInput.value = (kolicina * trosak).toFixed(2);
}

kolicinaInput.addEventListener("input", izracunajUkupno);
trosakInput.addEventListener("input", izracunajUkupno);

// Provera prijavljenog korisnika
onAuthStateChanged(auth, user => {
    if (!user) {
        alert("Morate biti prijavljeni da biste uneli trošak!");
        window.location.href = "index.html";
    }
});

document.getElementById("djubrivaForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const user = auth.currentUser;
    if (!user) {
        alert("Morate biti prijavljeni!");
        return;
    }

    const kolicina = parseFloat(kolicinaInput.value) || 0;
    const trosak = parseFloat(trosakInput.value) || 0;
    const ukupanTrosak = parseFloat(ukupanInput.value) || 0;

    try {
        await addDoc(collection(db, "troskovi"), {
            userId: user.uid,
            tip: "Đubriva",
            datum: document.getElementById("datum").value,
            kolicina: kolicina,
            trosakPoJedinici: trosak,
            ukupanTrosak: ukupanTrosak,
            napomena: document.getElementById("napomena").value || "",
            timestamp: serverTimestamp()
        });

        alert("Trošak uspešno sačuvan!");
        e.target.reset();
        ukupanInput.value = "";
    } catch (err) {
        console.error(err);
        alert("Greška pri čuvanju troška: " + err.message);
    }
});
</script>

</body>
</html>
