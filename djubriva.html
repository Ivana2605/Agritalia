<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Troškovi - Đubriva</title>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
<style>
/* RESET I OSNOVNI STILOVI */
* {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}
body {
    font-family: 'Rubik', sans-serif;
    max-width: 480px;
    margin: 0 auto;
    padding: 12px;
    background-color: #f7f7f7;
    color: #2e7d32;
    text-align: center;
    overflow-x: hidden;
}

/* NASLOV */
h2 {
    margin: 25px 0 15px;
    font-weight: 700;
    font-size: 1.5rem;
}

/* FORMA */
form {
    background: #fff;
    padding: 18px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    margin-bottom: 20px;
}

label {
    display: block;
    text-align: left;
    margin: 12px 0 6px;
    font-weight: 500;
    font-size: 0.95rem;
}

input, textarea {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
    transition: border-color 0.2s;
}
input:focus, textarea:focus {
    border-color: #2e7d32;
    outline: none;
}
textarea { resize: vertical; }

/* Uklanjanje strelica u number input */
input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
input[type=number] { appearance: textfield; }

/* DUGMAD */
button {
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    border-radius: 10px;
    border: none;
    background-color: #2e7d32;
    color: white;
    cursor: pointer;
    font-weight: 600;
    margin-top: 15px;
    transition: background-color 0.2s, transform 0.1s;
}
button:hover { background-color: #27682c; }
button:active { transform: scale(0.98); }

.backBtn {
    background-color: #d32f2f;
}
.backBtn:hover {
    background-color: #b71c1c;
}

/* UKUPAN TROŠAK */
#ukupanTrosak {
    background: #f1f1f1;
    font-weight: 500;
}

/* RESPONSIVE PODEŠAVANJA */
@media (max-width: 480px) {
    body {
        padding: 10px;
    }
    form {
        padding: 15px;
    }
    input, textarea {
        font-size: 16px; /* sprečava automatsko zumiranje na iPhone */
    }
    h2 {
        font-size: 1.4rem;
    }
    button {
        font-size: 1rem;
        padding: 14px;
    }
}
</style>
</head>
<body>

<h2>Troškovi - Đubriva</h2>

<form id="djubrivaForm">
    <label for="datum">Datum:</label>
    <input type="date" id="datum" required />

    <label for="brojParcele">Broj parcele:</label>
    <input type="text" id="brojParcele" placeholder="npr. 12a, 5/3..." required />

    <label for="kolicina">Količina:</label>
    <input type="number" id="kolicina" required />

    <label for="trosak">Trošak po jedinici (RSD):</label>
    <input type="number" id="trosak" required />

    <label for="ukupanTrosak">Ukupan trošak (RSD):</label>
    <input type="number" id="ukupanTrosak" readonly />

    <label for="napomena">Napomena:</label>
    <textarea id="napomena" rows="3" placeholder="(nije obavezno)"></textarea>

    <button type="submit">Sačuvaj trošak</button>
</form>

<button class="backBtn" onclick="window.location.href='troskovi.html'">⬅ Nazad</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

// Firebase konfiguracija
const firebaseConfig = {
    apiKey: "AIzaSyBGeFazvjgtDUbB-VSJlEcXDe4bW-r0sJs",
    authDomain: "agritalia-app.firebaseapp.com",
    projectId: "agritalia-app",
    storageBucket: "agritalia-app.appspot.com",
    messagingSenderId: "935329247921",
    appId: "1:935329247921:web:d9de1aa832e2432170a890"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const kolicinaInput = document.getElementById("kolicina");
const trosakInput = document.getElementById("trosak");
const ukupanInput = document.getElementById("ukupanTrosak");

function izracunajUkupno() {
    const kolicina = parseFloat(kolicinaInput.value) || 0;
    const trosak = parseFloat(trosakInput.value) || 0;
    ukupanInput.value = (kolicina * trosak).toFixed(2);
}

kolicinaInput.addEventListener("input", izracunajUkupno);
trosakInput.addEventListener("input", izracunajUkupno);

onAuthStateChanged(auth, user => {
    if (!user) {
        alert("Morate biti prijavljeni da biste uneli trošak!");
        window.location.href = "index.html";
    }
});

document.getElementById("djubrivaForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const user = auth.currentUser;
    if (!user) return alert("Morate biti prijavljeni!");

    const kolicina = parseFloat(kolicinaInput.value) || 0;
    const trosak = parseFloat(trosakInput.value) || 0;

    try {
        await addDoc(collection(db, "troskovi"), {
            userId: user.uid,
            tip: "Đubriva",
            datum: document.getElementById("datum").value,
            brojParcele: document.getElementById("brojParcele").value.trim(),
            kolicina,
            trosak,
            napomena: document.getElementById("napomena").value || "",
            timestamp: serverTimestamp()
        });
        alert("Trošak uspešno sačuvan!");
        e.target.reset();
        ukupanInput.value = "";
    } catch (err) {
        console.error(err);
        alert("Greška pri čuvanju troška: " + err.message);
    }
});
</script>

</body>
</html>
