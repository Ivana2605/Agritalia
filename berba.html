<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unos berbe - Agritalia</title>
  <link rel="icon" href="icon-192.png" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      max-width: 480px;
      margin: 0 auto;
      padding: 10px;
      background-color: #f7f7f7;
      color: #2e7d32;
    }
    .logo {
      max-width: 150px;
      display: block;
      margin: 20px auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    form {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
      font-family: 'Rubik', sans-serif;
      color: #2e7d32;
    }
    button {
      background-color: #2e7d32;
      color: white;
      font-weight: 700;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #27682c;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Agritalia Logo" class="logo" />
  <h2>Unos berbe</h2>

  <form id="berbaForm">
    <label for="datum">Datum berbe <span style="color:red;">*</span></label>
    <input type="date" id="datum" required />

    <label for="kolicina">Količina (kg) <span style="color:red;">*</span></label>
    <input type="text" id="kolicina" pattern="[0-9]*[.,]?[0-9]*" inputmode="decimal" required />

    <label for="cena">Prodajna cena po kg (RSD) <span style="color:red;">*</span></label>
    <input type="text" id="cena" pattern="[0-9]*[.,]?[0-9]*" inputmode="decimal" required />

    <label for="beraci">Broj berača <span style="color:red;">*</span></label>
    <input type="text" id="beraci" pattern="[0-9]*" inputmode="numeric" required />

    <label for="sati">Ukupan broj sati rada <span style="color:red;">*</span></label>
    <input type="text" id="sati" pattern="[0-9]*[.,]?[0-9]*" inputmode="decimal" required />

    <label for="trosakSat">Trošak po satu (RSD) <span style="color:red;">*</span></label>
    <input type="text" id="trosakSat" pattern="[0-9]*[.,]?[0-9]*" inputmode="decimal" required />

    <button type="submit">Sačuvaj i prikaži izveštaj</button>
  </form>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { addDoc, collection } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const form = document.getElementById('berbaForm');

    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("Morate biti prijavljeni da biste unosili podatke.");
        window.location.href = "index.html";
      }
    });

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) {
        alert("Morate biti prijavljeni.");
        return;
      }

      const datum = document.getElementById('datum').value;
      const kolicina = parseFloat(document.getElementById('kolicina').value.replace(",", "."));
      const cena = parseFloat(document.getElementById('cena').value.replace(",", "."));
      const beraci = parseInt(document.getElementById('beraci').value);
      const sati = parseFloat(document.getElementById('sati').value.replace(",", "."));
      const trosakSat = parseFloat(document.getElementById('trosakSat').value.replace(",", "."));

      if (!datum || isNaN(kolicina) || isNaN(cena) || isNaN(beraci) || isNaN(sati) || isNaN(trosakSat)) {
        alert("Popunite sva polja ispravno.");
        return;
      }

      try {
        await addDoc(collection(db, "berba"), {
          userId: user.uid,
          datum,
          kolicina,
          cena,
          beraci,
          sati,
          trosakSat,
          timestamp: new Date()
        });
        alert("Podaci uspešno sačuvani!");
        form.reset();
        window.location.href = `izvestaj_berbe.html?datum=${datum}`;
      } catch (error) {
        alert("Greška pri čuvanju podataka: " + error.message);
      }
    });
  </script>
</body>
</html>
