<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Početna - Agritalia</title>
  <link rel="icon" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f7f7f7;
      color: #2e7d32;
      max-width: 480px;
      margin: auto;
    }

    .logo {
      max-width: 150px;
      height: auto;
      display: block;
      margin: 20px auto;
    }

    label, input, button {
      display: block;
      width: 100%;
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    input[type="date"],
    input[type="number"],
    button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #2e7d32;
      color: white;
      border: none;
      font-weight: bold;
      margin-top: 10px;
    }

    form {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Agritalia Logo" class="logo" />

  <form id="berbaForm">
    <label for="datum">Datum berbe:</label>
    <input type="date" id="datum" name="datum" required />

    <label for="kolicina">Količina (kg):</label>
    <input type="number" id="kolicina" name="kolicina" step="0.01" required />

    <label for="cena">Prodajna cena po kg (RSD):</label>
    <input type="number" id="cena" name="cena" step="0.01" required />

    <label for="beraci">Broj berača:</label>
    <input type="number" id="beraci" name="beraci" required />

    <label for="sati">Ukupan broj sati rada:</label>
    <input type="number" id="sati" name="sati" step="0.1" required />

    <label for="trosakSat">Trošak po satu (RSD):</label>
    <input type="number" id="trosakSat" name="trosakSat" step="0.01" required />

    <button type="submit">Sačuvaj i prikaži izveštaj</button>
  </form>

  <script>
    document.getElementById("berbaForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const noviUnos = {
        datum: this.datum.value,
        kolicina: parseFloat(this.kolicina.value),
        cena: parseFloat(this.cena.value),
        beraci: parseInt(this.beraci.value),
        sati: parseFloat(this.sati.value),
        trosakSat: parseFloat(this.trosakSat.value)
      };

      let podaci = localStorage.getItem("berbaMalinaPodaci");
      podaci = podaci ? JSON.parse(podaci) : [];
      podaci.push(noviUnos);
      localStorage.setItem("berbaMalinaPodaci", JSON.stringify(podaci));
      localStorage.setItem("lastSelectedDate", noviUnos.datum);
      window.location.href = "izvestaj.html";
    });
  </script>
</body>
</html>
