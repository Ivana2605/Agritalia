<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agritalia</title>
    <link rel="icon" href="icon-192.png" />

    <!-- DODATO: link do manifest.json -->
    <link rel="manifest" href="manifest.json" />
    <!-- DODATO: tema boja za toolbar na telefonu -->
    <meta name="theme-color" content="#2e7d32" />

    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            max-width: 480px;
            margin: 0 auto;
            padding: 10px;
            background-color: #f7f7f7;
            color: #2e7d32;
        }
        form {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #2e7d32;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #27682c;
        }
        h3 {
            margin-top: 0;
            font-weight: 700;
            text-align: center;
        }
    </style>
</head>
<body>

    <form id="registerForm">
        <h3>Registracija</h3>
        <input type="text" id="regImePrezime" placeholder="Ime i prezime" required />
        <input type="email" id="regEmail" placeholder="Email" required />
        <input type="password" id="regPassword" placeholder="Šifra" required minlength="6" />
        <button type="submit">Registruj se</button>
    </form>

    <form id="loginForm">
        <h3>Prijava</h3>
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Šifra" required />
        <button type="submit">Prijavi se</button>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBGeFazvjgtDUbB-VSJlEcXDe4bW-r0sJs",
            authDomain: "agritalia-app.firebaseapp.com",
            projectId: "agritalia-app",
            storageBucket: "agritalia-app.appspot.com",
            messagingSenderId: "935329247921",
            appId: "1:935329247921:web:d9de1aa832e2432170a890"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const registerForm = document.getElementById("registerForm");
        const loginForm = document.getElementById("loginForm");

        registerForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const imePrezime = document.getElementById("regImePrezime").value.trim();
            const email = document.getElementById("regEmail").value.trim();
            const password = document.getElementById("regPassword").value;
            if (!imePrezime) { alert("Unesite ime i prezime"); return; }
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCredential.user, { displayName: imePrezime });
                alert("Uspešna registracija!");
                registerForm.reset();
            } catch (error) {
                alert("Greška pri registraciji: " + error.message);
            }
        });

        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("loginEmail").value.trim();
            const password = document.getElementById("loginPassword").value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
                alert("Uspešna prijava!");
                loginForm.reset();
                window.location.href = "dashboard.html";
            } catch (error) {
                alert("Greška pri prijavi: " + error.message);
            }
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = "dashboard.html";
            }
        });

        // Registracija service workera za PWA (opciono, ali preporučujem)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registrovan:', registration);
                    })
                    .catch(error => {
                        console.log('Registracija Service Workera nije uspela:', error);
                    });
            });
        }
    </script>
</body>
</html>
