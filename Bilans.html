<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bilans</title>

<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
    font-family: 'Rubik', sans-serif;
    max-width: 480px;
    margin: 0 auto;
    padding: 10px;
    background-color: #f7f7f7;
    color: #2e7d32;
    text-align: center;
}
h2 { margin: 20px 0; }
form {
    margin-top: 20px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    text-align: left;
    display: flex;
    flex-direction: column;
    gap: 15px;
}
label { font-weight: 500; margin-bottom: 5px; }
input, button {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 15px;
    box-sizing: border-box;
}
button {
    background-color: #2e7d32;
    color: white;
    font-weight: 600;
    cursor: pointer;
    border: none;
    transition: 0.2s;
}
button:hover { background-color: #27682c; }
.pdfBtn { background: #1565c0; margin-top: 15px; }
.backBtn { background: #d32f2f; margin-top: 20px; }
.backBtn:hover { background-color: #b71c1c; }
.results {
    background: white;
    border-radius: 10px;
    padding: 15px;
    text-align: left;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    margin-top: 20px;
}
.positive { color: #2e7d32; font-weight: bold; }
.negative { color: #d32f2f; font-weight: bold; }
</style>
</head>
<body>

<h2>Bilans</h2>

<form id="filterForm">
    <div>
        <label for="datumOd">Datum od:</label>
        <input type="date" id="datumOd" required>
    </div>
    <div>
        <label for="datumDo">Datum do:</label>
        <input type="date" id="datumDo" required>
    </div>
    <div>
        <label for="brojParcele">Broj parcele:</label>
        <input type="text" id="brojParcele" placeholder="npr. 12a, 5/3..." required>
    </div>
    <button type="submit">Prika≈æi bilans</button>
</form>

<div id="izvestajSadrzaj" style="display:none;">
    <div id="rezultati" class="results"></div>
    <button id="pdfBtn" class="pdfBtn">üìÑ Preuzmi izve≈°taj (PDF)</button>
</div>

<button class="backBtn" type="button" onclick="window.location.href='dashboard.html'">‚¨Ö Nazad</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyBGeFazvjgtDUbB-VSJlEcXDe4bW-r0sJs",
    authDomain: "agritalia-app.firebaseapp.com",
    projectId: "agritalia-app",
    storageBucket: "agritalia-app.appspot.com",
    messagingSenderId: "935329247921",
    appId: "1:935329247921:web:d9de1aa832e2432170a890"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

function formatBroj(n) {
    return new Intl.NumberFormat('sr-RS', { minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(n);
}

function formatDatum(d) {
    const date = new Date(d);
    const dan = String(date.getDate()).padStart(2, '0');
    const mesec = String(date.getMonth() + 1).padStart(2, '0');
    const godina = date.getFullYear();
    return `${dan}.${mesec}.${godina}.`;
}

onAuthStateChanged(auth, async (user) => {
    if (!user) {
        alert("Morate biti prijavljeni!");
        window.location.href = "index.html";
        return;
    }

    document.getElementById("filterForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const datumOd = document.getElementById("datumOd").value;
        const datumDo = document.getElementById("datumDo").value;
        const brojParcele = document.getElementById("brojParcele").value.trim();

        if (!datumOd || !datumDo || !brojParcele) {
            alert("Molimo popunite sve podatke, ukljuƒçujuƒái broj parcele!");
            return;
        }

        const prihodiSnap = await getDocs(query(collection(db, "prihodi"), where("userId", "==", user.uid), where("brojParcele", "==", brojParcele)));
        const troskoviSnap = await getDocs(query(collection(db, "troskovi"), where("userId", "==", user.uid), where("brojParcele", "==", brojParcele)));

        let ukupniPrihodi = 0;
        let ukupniTroskovi = 0;
        let detaljiHTML = "<h3>Bilans za parcelu " + brojParcele + "</h3>";

        prihodiSnap.forEach(doc => {
            const p = doc.data();
            if (p.datum >= datumOd && p.datum <= datumDo) {
                const iznos = parseFloat((p.kolicina || 0) * (p.prodajnaCena || 0)) + parseFloat(p.ostalo?.iznos || 0);
                ukupniPrihodi += iznos;
                detaljiHTML += `<p>${formatDatum(p.datum)} - Prihod: ${formatBroj(iznos)} RSD</p>`;
            }
        });

        troskoviSnap.forEach(doc => {
            const t = doc.data();
            if (t.datum >= datumOd && t.datum <= datumDo) {
                let ukupno = 0;
                switch (t.tip) {
                    case "Sezonci":
                        ukupno = (t.trosakPoRadniku || 0) * (t.brojRadnika || 0) + (t.trosakPrevoza || 0);
                        break;
                    case "ƒêubriva":
                    case "Pesticidi":
                        ukupno = (t.trosak || 0) * (t.kolicina || 1);
                        break;
                    case "Gorivo":
                        ukupno = (t.kolicinaLitara || 0) * (t.cenaPoLitru || 0) || t.trosak || 0;
                        break;
                    case "Ostalo":
                        ukupno = t.trosak || t.iznos || 0;
                        break;
                    default:
                        ukupno = t.trosak || t.iznos || 0;
                }
                ukupniTroskovi += ukupno;
                detaljiHTML += `<p>${formatDatum(t.datum)} - ${t.tip}: ${formatBroj(ukupno)} RSD${t.napomena ? " (Napomena: " + t.napomena + ")" : ""}</p>`;
            }
        });

        const bilans = ukupniPrihodi - ukupniTroskovi;
        detaljiHTML += `<hr><p>Ukupni prihodi: ${formatBroj(ukupniPrihodi)} RSD</p>
                        <p>Ukupni tro≈°kovi: ${formatBroj(ukupniTroskovi)} RSD</p>
                        <p>Rezultat: <span class="${bilans >= 0 ? 'positive' : 'negative'}">${bilans >= 0 ? 'Dobitak' : 'Gubitak'}: ${formatBroj(Math.abs(bilans))} RSD</span></p>`;

        document.getElementById('rezultati').innerHTML = detaljiHTML;
        document.getElementById('izvestajSadrzaj').style.display = "block";
    });
});

document.getElementById('pdfBtn').addEventListener('click', async () => {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF("p", "mm", "a4");
    const sadrzaj = document.getElementById("izvestajSadrzaj");
    const canvasImg = await html2canvas(sadrzaj, { scale: 2 });
    const imgData = canvasImg.toDataURL("image/png");
    const pdfWidth = 190;
    const pdfHeight = (canvasImg.height * pdfWidth) / canvasImg.width;
    pdf.text("Izve≈°taj bilansa", 15, 15);
    pdf.addImage(imgData, "PNG", 10, 25, pdfWidth, pdfHeight);
    const datumOd = document.getElementById('datumOd').value;
    const datumDo = document.getElementById('datumDo').value;
    const brojParcele = document.getElementById('brojParcele').value.trim();
    pdf.save(`Izvestaj_bilans_parcela_${brojParcele}_${datumOd}_do_${datumDo}.pdf`);
});
</script>

</body>
</html>
