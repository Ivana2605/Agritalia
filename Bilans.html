<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bilans</title>

<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
    font-family: 'Rubik', sans-serif;
    max-width: 480px;
    margin: 0 auto;
    padding: 10px;
    background-color: #f7f7f7;
    color: #2e7d32;
    text-align: center;
}
h2 { margin: 20px 0; }
form {
    margin-top: 20px;
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    text-align: left;
    box-sizing: border-box;
}
label { display: block; margin: 10px 0 5px; font-weight: 500; }
input {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-size: 15px;
    margin-bottom: 10px;
}
button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    color: white;
    cursor: pointer;
    font-weight: 600;
    margin-top: 10px;
}
button:hover { opacity: 0.9; }
.pdfBtn { background: #1565c0; margin-top: 15px; }
.backBtn { background: #d32f2f; margin-top: 20px; }
.results {
    background: white;
    border-radius: 10px;
    padding: 15px;
    text-align: left;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    margin-top: 20px;
}
.positive { color: #2e7d32; font-weight: bold; }
.negative { color: #d32f2f; font-weight: bold; }
</style>
</head>
<body>

<h2>Bilans</h2>

<form id="filterForm">
    <label for="datumOd">Datum od:</label>
    <input type="date" id="datumOd" required>

    <label for="datumDo">Datum do:</label>
    <input type="date" id="datumDo" required>

    <button type="submit" style="background-color:#2e7d32;">Prika≈æi bilans</button>
</form>

<div id="izvestajSadrzaj" style="display:none;">
    <div id="rezultati" class="results"></div>
    <button id="pdfBtn" class="pdfBtn">üìÑ Preuzmi izve≈°taj (PDF)</button>
</div>

<button class="backBtn" type="button" onclick="window.location.href='dashboard.html'">‚¨Ö Nazad</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

// üî• Firebase konfiguracija
const firebaseConfig = {
    apiKey: "AIzaSyBGeFazvjgtDUbB-VSJlEcXDe4bW-r0sJs",
    authDomain: "agritalia-app.firebaseapp.com",
    projectId: "agritalia-app",
    storageBucket: "agritalia-app.appspot.com",
    messagingSenderId: "935329247921",
    appId: "1:935329247921:web:d9de1aa832e2432170a890"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

function formatBroj(n) {
    return new Intl.NumberFormat('sr-RS', { minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(n);
}

onAuthStateChanged(auth, async (user) => {
    if (!user) {
        alert("Morate biti prijavljeni!");
        window.location.href = "index.html";
        return;
    }

    document.getElementById("filterForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const datumOd = document.getElementById("datumOd").value;
        const datumDo = document.getElementById("datumDo").value;

        if (!datumOd || !datumDo) {
            alert("Molimo izaberite oba datuma!");
            return;
        }

        // üîπ Uƒçitavanje prihoda i tro≈°kova
        const prihodiQ = query(collection(db, "prihodi"), where("userId", "==", user.uid));
        const troskoviQ = query(collection(db, "troskovi"), where("userId", "==", user.uid));
        const [prihodiSnap, troskoviSnap] = await Promise.all([getDocs(prihodiQ), getDocs(troskoviQ)]);

        let ukupniPrihodi = 0;
        let ukupniTroskovi = 0;

        // üîπ Sabiranje prihoda
        prihodiSnap.forEach(docSnap => {
            const p = docSnap.data();
            if (!p.datum) return;
            if (p.datum >= datumOd && p.datum <= datumDo) {
                const prihodGlavni = parseFloat((p.kolicina || 0) * (p.prodajnaCena || 0));
                const prihodOstalo = parseFloat(p.ostalo?.iznos || 0);
                ukupniPrihodi += prihodGlavni + prihodOstalo;
            }
        });

        // üîπ Sabiranje tro≈°kova (sve vrste)
        troskoviSnap.forEach(docSnap => {
            const t = docSnap.data();
            if (!t.datum) return;
            if (t.datum >= datumOd && t.datum <= datumDo) {
                let ukupno = 0;

                switch (t.tip) {
                    case "Sezonci":
                        ukupno = (t.trosakPoRadniku || 0) * (t.brojRadnika || 0) + (t.trosakPrevoza || 0);
                        break;
                    case "ƒêubriva":
                    case "Pesticidi":
                        ukupno = (t.trosak || 0) * (t.kolicina || 1);
                        break;
                    case "Gorivo":
                        ukupno = (t.kolicinaLitara || 0) * (t.cenaPoLitru || 0) || t.trosak || 0;
                        break;
                    case "Ostalo":
                        ukupno = t.iznos || t.trosak || 0;
                        break;
                    default:
                        ukupno = t.trosak || t.iznos || 0;
                }

                ukupniTroskovi += ukupno;
            }
        });

        // üîπ Izraƒçunavanje bilansa
        const bilans = ukupniPrihodi - ukupniTroskovi;
        const rezultatHTML = `
            <h3>Rezime bilansa</h3>
            <p><strong>Prihodi:</strong> ${formatBroj(ukupniPrihodi)} RSD</p>
            <p><strong>Tro≈°kovi:</strong> ${formatBroj(ukupniTroskovi)} RSD</p>
            <p><strong>Rezultat:</strong> 
                <span class="${bilans >= 0 ? 'positive' : 'negative'}">
                    ${bilans >= 0 ? 'Dobitak' : 'Gubitak'}: ${formatBroj(Math.abs(bilans))} RSD
                </span>
            </p>
        `;

        document.getElementById('rezultati').innerHTML = rezultatHTML;
        document.getElementById('izvestajSadrzaj').style.display = "block";
    });
});

// üîπ Generisanje PDF izve≈°taja
document.getElementById('pdfBtn').addEventListener('click', async () => {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF("p", "mm", "a4");
    const sadrzaj = document.getElementById("izvestajSadrzaj");
    const canvasImg = await html2canvas(sadrzaj, { scale: 2 });
    const imgData = canvasImg.toDataURL("image/png");
    const pdfWidth = 190;
    const pdfHeight = (canvasImg.height * pdfWidth) / canvasImg.width;
    pdf.text("Izve≈°taj bilansa", 15, 15);
    pdf.addImage(imgData, "PNG", 10, 25, pdfWidth, pdfHeight);
    const datumOd = document.getElementById('datumOd').value;
    const datumDo = document.getElementById('datumDo').value;
    pdf.save(`Izvestaj_bilans_${datumOd}_do_${datumDo}.pdf`);
});
</script>

</body>
</html>
