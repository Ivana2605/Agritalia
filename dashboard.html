<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Agritalia - Dashboard</title>
<link rel="icon" href="icon-192.png" />
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
<style>
    body {
        font-family: 'Rubik', sans-serif;
        max-width: 480px;
        margin: 0 auto;
        padding: 10px;
        background-color: #f7f7f7;
        color: #2e7d32;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        text-align: center;
    }

    .logo {
        max-width: 150px;
        margin: 20px auto;
    }

    #status {
        margin-bottom: 20px;
        font-weight: 600;
    }

    /* Glavna dugmad (kvadratna) */
    .button-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-bottom: 40px;
    }

    button {
        width: 100%;
        aspect-ratio: 1/1; /* kvadrat za glavna dugmad */
        font-size: 20px;
        border-radius: 14px;
        border: none;
        background-color: #2e7d32;
        color: white;
        cursor: pointer;
        font-weight: 700;
        box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        transition: background-color 0.2s, transform 0.1s, box-shadow 0.3s;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        line-height: 1.3;
        position: relative;
        overflow: hidden;
    }

    button span {
        font-size: 42px;
        margin-bottom: 8px;
    }

    button:hover {
        background-color: #27682c;
        transform: scale(1.03);
    }

    button:active::after {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(255, 255, 255, 0.4);
        border-radius: inherit;
        animation: flash 0.4s ease-out;
    }

    @keyframes flash {
        0% { opacity: 0.7; }
        100% { opacity: 0; }
    }

    /* Dugme Odjavi se - pravougaona traka ispod dugmadi */
    #logoutBtn {
        background-color: #d32f2f;
        color: white;
        width: 100%;
        padding: 18px 0;
        font-size: 18px;
        font-weight: 700;
        border: none;
        border-radius: 0;
        cursor: pointer;
        margin-top: 30px;
        transition: background-color 0.2s;
        aspect-ratio: auto !important; /* poni코tava kvadratni oblik */
    }

    #logoutBtn:hover {
        background-color: #b71c1c;
    }

    /* Modal */
    .modal {
        display: none;
        position: fixed;
        z-index: 10;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        background: white;
        padding: 25px;
        border-radius: 10px;
        width: 90%;
        max-width: 320px;
        text-align: center;
    }

    /* Dugmad unutar modala */
    #izvestajModal button {
        width: 100%;
        aspect-ratio: auto; /* poni코tava kvadratni oblik */
        padding: 12px 0;
        margin: 8px 0;
        font-size: 16px;
        border-radius: 8px;
        background-color: #2e7d32;
        color: white;
        font-weight: 700;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    #izvestajModal button:hover {
        background-color: #27682c;
    }

    #izvestajModal .close-btn {
        background-color: #d32f2f;
    }

    #izvestajModal .close-btn:hover {
        background-color: #b71c1c;
    }
</style>
</head>
<body>
<img src="logo.png" alt="Agritalia Logo" class="logo" />
<div id="status">Provera prijave...</div>

<!-- Glavna dugmad -->
<div class="button-grid">
    <button id="troskoviBtn"><span>游늶</span>Tro코kovi</button>
    <button id="prihodiBtn"><span>游눳</span>Prihodi</button>
    <button id="pregledBtn"><span>游늳</span>Pregled</button>
    <button id="izvestajBtn"><span>游늵</span>Izve코taji</button>
</div>

<!-- Dugme Odjavi se -->
<button id="logoutBtn">Odjavi se</button>

<!-- Modal -->
<div id="izvestajModal" class="modal">
    <div class="modal-content">
        <h3>Izaberite tip izve코taja</h3>
        <button id="izvestajTroskoviBtn">Izve코taj tro코kova</button>
        <button id="izvestajPrihodiBtn">Izve코taj prihoda</button>
        <button id="BilansBtn">Bilans</button>
        <button class="close-btn" id="closeModalBtn">Otka쬴</button>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyBGeFazvjgtDUbB-VSJlEcXDe4bW-r0sJs",
    authDomain: "agritalia-app.firebaseapp.com",
    projectId: "agritalia-app",
    storageBucket: "agritalia-app.appspot.com",
    messagingSenderId: "935329247921",
    appId: "1:935329247921:web:d9de1aa832e2432170a890"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const statusDiv = document.getElementById("status");
const logoutBtn = document.getElementById("logoutBtn");

// Dugmad
const troskoviBtn = document.getElementById("troskoviBtn");
const prihodiBtn = document.getElementById("prihodiBtn");
const pregledBtn = document.getElementById("pregledBtn");
const izvestajBtn = document.getElementById("izvestajBtn");

// Modal elementi
const izvestajModal = document.getElementById("izvestajModal");
const izvestajTroskoviBtn = document.getElementById("izvestajTroskoviBtn");
const izvestajPrihodiBtn = document.getElementById("izvestajPrihodiBtn");
const izvestajBilansBtn = document.getElementById("BilansBtn");
const closeModalBtn = document.getElementById("closeModalBtn");

// Provera prijave
onAuthStateChanged(auth, user => {
    if (user) {
        statusDiv.textContent = `Prijavljeni ste kao: ${user.displayName || user.email}`;
    } else {
        window.location.href = "index.html";
    }
});

// Logout
logoutBtn.addEventListener("click", async () => {
    await signOut(auth);
    alert("Uspe코no ste se odjavili.");
    window.location.href = "index.html";
});

// Navigacija glavna dugmad
troskoviBtn.addEventListener("click", () => { window.location.href = "troskovi.html"; });
prihodiBtn.addEventListener("click", () => { window.location.href = "prihodi.html"; });
pregledBtn.addEventListener("click", () => { window.location.href = "pregled.html"; });

// Modal Izve코taji
izvestajBtn.addEventListener("click", () => {
    izvestajModal.style.display = "flex";
});
closeModalBtn.addEventListener("click", () => {
    izvestajModal.style.display = "none";
});

// Navigacija iz modal dugmadi
izvestajTroskoviBtn.addEventListener("click", () => { window.location.href = "izvestaj_troskovi.html"; });
izvestajPrihodiBtn.addEventListener("click", () => { window.location.href = "izvestaj_prihoda.html"; });
izvestajBilansBtn.addEventListener("click", () => { window.location.href = "Bilans.html"; });

// Zatvaranje modala klikom van njega
window.addEventListener("click", (e) => {
    if (e.target === izvestajModal) {
        izvestajModal.style.display = "none";
    }
});
</script>
</body>
</html>
