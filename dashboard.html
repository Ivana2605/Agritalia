<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Agritalia - Dashboard</title>
<link rel="icon" href="icon-192.png" />
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
<style>
    body {
        font-family: 'Rubik', sans-serif;
        max-width: 480px;
        margin: 0 auto;
        padding: 10px;
        background-color: #f7f7f7;
        color: #2e7d32;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        text-align: center;
    }
    .logo {
        max-width: 150px;
        margin: 20px auto;
    }
    #status {
        margin-bottom: 20px;
        font-weight: 600;
    }
    button {
        width: 100%;
        padding: 15px;
        font-size: 18px;
        border-radius: 10px;
        border: none;
        background-color: #2e7d32;
        color: white;
        cursor: pointer;
        font-weight: 700;
        margin-bottom: 15px;
    }
    button:hover {
        background-color: #27682c;
    }
    #izvestajBtn {
        margin-top: 30px;
        margin-bottom: 30px;
    }
    #logoutBtn {
        background-color: #d32f2f;
        margin-top: auto;
        margin-bottom: 20px;
    }
    #logoutBtn:hover {
        background-color: #b71c1c;
    }
    /* Modal stil */
    .modal {
        display: none;
        position: fixed;
        z-index: 10;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        align-items: center;
        justify-content: center;
    }
    .modal-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 300px;
        text-align: center;
    }
    .close-btn {
        background: #d32f2f;
        margin-top: 15px;
    }
</style>
</head>
<body>
<img src="logo.png" alt="Agritalia Logo" class="logo" />
<div id="status">Provera prijave...</div>

<!-- Dugmad -->
<button id="troskoviBtn">Troškovi</button>
<button id="prihodiBtn">Prihodi</button>
<button id="pregledBtn">Pregled</button>
<button id="izvestajBtn">Izveštaji</button>

<button id="logoutBtn">Odjavi se</button>

<!-- Modal za izbor tipa izveštaja -->
<div id="izvestajModal" class="modal">
    <div class="modal-content">
        <h3>Izaberite tip izveštaja</h3>
        <button id="izvestajTroskoviBtn">Izveštaj troškova</button>
        <button id="izvestajPrihodiBtn">Izveštaj prihoda</button>
        <button id="BilansBtn">Bilans</button>
        <button class="close-btn" id="closeModalBtn">Otkaži</button>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyBGeFazvjgtDUbB-VSJlEcXDe4bW-r0sJs",
    authDomain: "agritalia-app.firebaseapp.com",
    projectId: "agritalia-app",
    storageBucket: "agritalia-app.appspot.com",
    messagingSenderId: "935329247921",
    appId: "1:935329247921:web:d9de1aa832e2432170a890"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const statusDiv = document.getElementById("status");
const logoutBtn = document.getElementById("logoutBtn");

// Dugmad
const troskoviBtn = document.getElementById("troskoviBtn");
const prihodiBtn = document.getElementById("prihodiBtn");
const pregledBtn = document.getElementById("pregledBtn");
const izvestajBtn = document.getElementById("izvestajBtn");

// Modal elementi
const izvestajModal = document.getElementById("izvestajModal");
const izvestajTroskoviBtn = document.getElementById("izvestajTroskoviBtn");
const izvestajPrihodiBtn = document.getElementById("izvestajPrihodiBtn");
const izvestajBilansBtn = document.getElementById("BilansBtn");
const closeModalBtn = document.getElementById("closeModalBtn");

// Provera prijave
onAuthStateChanged(auth, user => {
    if (user) {
        statusDiv.textContent = `Prijavljeni ste kao: ${user.displayName || user.email}`;
    } else {
        window.location.href = "index.html";
    }
});

// Logout
logoutBtn.addEventListener("click", async () => {
    await signOut(auth);
    alert("Uspešno ste se odjavili.");
    window.location.href = "index.html";
});

// Navigacija glavna dugmad
troskoviBtn.addEventListener("click", () => { window.location.href = "troskovi.html"; });
prihodiBtn.addEventListener("click", () => { window.location.href = "prihodi.html"; });
pregledBtn.addEventListener("click", () => { window.location.href = "pregled.html"; });

// Modal Izveštaji
izvestajBtn.addEventListener("click", () => {
    izvestajModal.style.display = "flex";
});
closeModalBtn.addEventListener("click", () => {
    izvestajModal.style.display = "none";
});

// Navigacija iz modal dugmadi
izvestajTroskoviBtn.addEventListener("click", () => { window.location.href = "izvestaj_troskovi.html"; });
izvestajPrihodiBtn.addEventListener("click", () => { window.location.href = "izvestaj_prihoda.html"; });
izvestajBilansBtn.addEventListener("click", () => { window.location.href = "Bilans.html"; });

// Zatvaranje modala klikom van njega
window.addEventListener("click", (e) => {
    if (e.target === izvestajModal) {
        izvestajModal.style.display = "none";
    }
});
</script>
</body>
</html>
