<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Troškovi - Sezonski radnici</title>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
<style>
* {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}
body {
    font-family: 'Rubik', sans-serif;
    max-width: 480px;
    margin: 0 auto;
    padding: 12px;
    background-color: #f7f7f7;
    color: #2e7d32;
    text-align: center;
    overflow-x: hidden;
}

h2 {
    margin: 25px 0 15px;
    font-weight: 700;
    font-size: 1.5rem;
}

form {
    margin-top: 15px;
    background: #fff;
    padding: 18px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

label {
    display: block;
    text-align: left;
    margin: 12px 0 6px;
    font-weight: 500;
    font-size: 0.95rem;
}

input, textarea {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
    transition: border-color 0.2s;
}
input:focus, textarea:focus {
    border-color: #2e7d32;
    outline: none;
}
textarea {
    resize: vertical;
}

/* Uklanja strelice kod brojeva */
input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
}
input[type=number] {
    appearance: textfield;
}

/* Dugmad */
button {
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    border-radius: 10px;
    border: none;
    background-color: #2e7d32;
    color: white;
    cursor: pointer;
    font-weight: 600;
    margin-top: 15px;
    transition: background-color 0.2s, transform 0.1s;
}
button:hover {
    background-color: #27682c;
}
button:active {
    transform: scale(0.98);
}
.backBtn {
    background-color: #d32f2f;
}
.backBtn:hover {
    background-color: #b71c1c;
}

/* Polje za ukupan trošak */
#ukupanTrosak {
    background: #f1f1f1;
    font-weight: 500;
}

/* Responsivna podešavanja */
@media (max-width: 480px) {
    body {
        padding: 10px;
    }
    form {
        padding: 15px;
    }
    input, textarea {
        font-size: 16px; /* sprečava automatski zoom */
    }
    h2 {
        font-size: 1.4rem;
    }
    button {
        font-size: 1rem;
        padding: 14px;
    }
}
</style>
</head>
<body>

<h2>Troškovi - Sezonski radnici</h2>

<form id="sezonciForm">
    <label for="datum">Datum:</label>
    <input type="date" id="datum" required />

    <label for="brojParcele">Broj parcele:</label>
    <input type="text" id="brojParcele" placeholder="npr. 12a, 5/3..." required />

    <label for="brojRadnika">Broj angažovanih radnika:</label>
    <input type="text" id="brojRadnika" placeholder="unesite ceo broj (npr. 3)" required />

    <label for="trosak">Cena po radniku (RSD):</label>
    <input type="text" id="trosak" placeholder="npr. 1200 ili 1.200,50" required />

    <label for="trosakPrevoza">Trošak prevoza radnika (RSD):</label>
    <input type="text" id="trosakPrevoza" placeholder="opciono" />

    <label for="ukupanTrosak">Ukupan trošak (RSD):</label>
    <input type="text" id="ukupanTrosak" readonly />

    <label for="napomena">Napomena:</label>
    <textarea id="napomena" rows="3" placeholder="(nije obavezno)"></textarea>

    <button type="submit">Sačuvaj trošak</button>
</form>

<button class="backBtn" type="button" onclick="window.location.href='troskovi.html'">⬅ Nazad</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyBGeFazvjgtDUbB-VSJlEcXDe4bW-r0sJs",
    authDomain: "agritalia-app.firebaseapp.com",
    projectId: "agritalia-app",
    storageBucket: "agritalia-app.appspot.com",
    messagingSenderId: "935329247921",
    appId: "1:935329247921:web:d9de1aa832e2432170a890"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

// Provera prijavljenog korisnika
onAuthStateChanged(auth, user => {
    if (!user) {
        alert("Morate biti prijavljeni da biste uneli trošak!");
        window.location.href = "index.html";
    }
});

// Helper za parsiranje brojeva (dozvoljava i zarez)
function parseNumberInput(str) {
    if (!str && str !== 0) return 0;
    const cleaned = String(str).trim().replace(/\s/g, '').replace(/\./g, '').replace(',', '.');
    const n = Number(cleaned);
    return isNaN(n) ? 0 : n;
}

const brojRadnikaInput = document.getElementById("brojRadnika");
const trosakInput = document.getElementById("trosak");
const trosakPrevozaInput = document.getElementById("trosakPrevoza");
const ukupanInput = document.getElementById("ukupanTrosak");

function izracunajUkupno() {
    const brojRadnika = parseNumberInput(brojRadnikaInput.value) || 0;
    const trosak = parseNumberInput(trosakInput.value) || 0;
    const trosakPrevoza = parseNumberInput(trosakPrevozaInput.value) || 0;
    const ukupno = (brojRadnika * trosak) + trosakPrevoza;
    ukupanInput.value = ukupno.toLocaleString('sr-RS', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

// Reaguje na promene
[brojRadnikaInput, trosakInput, trosakPrevozaInput].forEach(el => {
    el.addEventListener('input', izracunajUkupno);
});

// Čuvanje troška
document.getElementById("sezonciForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const user = auth.currentUser;
    if (!user) return alert("Morate biti prijavljeni!");

    const datum = document.getElementById("datum").value;
    const brojParcele = document.getElementById("brojParcele").value.trim();
    const brojRadnika = parseNumberInput(brojRadnikaInput.value);
    const trosak = parseNumberInput(trosakInput.value);
    const trosakPrevoza = parseNumberInput(trosakPrevozaInput.value);
    const ukupno = (brojRadnika * trosak) + trosakPrevoza;
    const napomena = document.getElementById("napomena").value || "";

    if (!datum || !brojParcele) return alert("Datum i broj parcele su obavezni.");

    try {
        await addDoc(collection(db, "troskovi"), {
            userId: user.uid,
            tip: "Sezonci",
            datum,
            brojParcele,
            brojRadnika,
            trosak,
            trosakPrevoza,
            ukupno,
            napomena,
            timestamp: serverTimestamp()
        });

        alert("Trošak uspešno sačuvan!");
        e.target.reset();
        ukupanInput.value = "";
        window.scrollTo({ top: 0, behavior: "smooth" });
    } catch (err) {
        console.error(err);
        alert("Greška pri čuvanju troška: " + err.message);
    }
});
</script>

</body>
</html>
